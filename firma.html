<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación Freund</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            /* Define variables CSS para tamaños de fuente y espaciado para fácil ajuste */
            --font-size-base: 16px;
            --font-size-large: 2em; /* 32px basado en 16px base */
            --spacing-medium: 20px;
            --spacing-large: 30px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: var(--spacing-medium); /* Usa variable */
            padding: var(--spacing-medium); /* Usa variable */
            box-sizing: border-box;
            min-height: 100vh;
        }
        .editor-form, .card-container {
            width: 100%; /* Ocupa el 100% del ancho disponible por defecto */
            max-width: 700px; /* Limita el ancho máximo para pantallas grandes */
        }
        .card-container {
            display: flex; /* Mantiene la dirección horizontal por defecto */
            flex-direction: row; /* Explícitamente horizontal */
            height: 300px; /* Altura fija para el formato de tarjeta */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .card-left {
            padding: var(--spacing-large); /* Usa variable */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-right {
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-medium); /* Usa variable */
            position: relative;
            box-shadow: -3px 0 5px rgba(0, 0, 0, 0.08);
        }
        .name {
            font-size: var(--font-size-large); /* Usa variable */
            font-weight: normal;
            color: #495057;
            margin: 0 0 5px 0;
        }
        .title {
            font-size: var(--font-size-base); /* Usa variable */
            color: #007bff;
            margin: 0 0 var(--spacing-large) 0; /* Usa variable */
        }
        .contact-group {
            margin-bottom: var(--spacing-medium); /* Usa variable */
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .icon {
            margin-right: 8px;
            font-size: var(--font-size-base); /* Usa variable */
            color: #495057;
        }
        .contact-link .icon {
            color: #007bff;
        }
        .social-item .fa-facebook {
            color: #3b5998;
        }
        .social-item .fa-instagram {
            color: #c13584;
        }
        .label {
            font-weight: normal;
            color: #495057;
            width: 70px;
            font-size: var(--font-size-base); /* Usa variable */
        }
        .value {
            color: #495057;
            font-size: var(--font-size-base); /* Usa variable */
        }
        .contact-link {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            font-size: var(--font-size-base); /* Usa variable */
        }
        .social-media {
            margin-top: 0;
        }
        .social-item {
            color: #007bff;
            display: flex;
            align-items: center;
            margin: 0;
            font-size: var(--font-size-base); /* Usa variable */
        }
        .social-item + .social-item {
            margin-top: 5px;
        }
        .logo-container {
            width: 80%;
            max-width: 250px;
        }
        .logo {
            width: 100%;
            height: auto;
        }
        .slogan {
            font-size: 14px; /* Mantener fijo o ajustar con variables si es necesario */
            color: #495057;
            margin-top: 10px;
            position: absolute;
            bottom: var(--spacing-medium); /* Usa variable */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        /* Estilos del formulario de edición */
        .editor-form {
            background-color: white;
            padding: var(--spacing-medium); /* Usa variable */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-medium); /* Usa variable */
        }
        .editor-form h3 {
            grid-column: 1 / -1;
            margin-top: 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: var(--font-size-base);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #downloadImage {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #downloadImage.enabled {
            opacity: 1;
            cursor: pointer;
        }
        
        #downloadImage.enabled {
            background-color: #28a745;
            color: white;
        }
        #downloadImage.enabled:hover {
            background-color: #218838;
        }

        /* MEDIA QUERIES para responsividad en móviles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                gap: 20px;
            }
            .editor-form {
                grid-template-columns: 1fr;
            }
            .card-container {
                /* --- AJUSTE CLAVE AQUÍ --- */
                transform: scale(0.5625); /* 0.45 * 1.25 = 0.5625 (25% más grande que el 0.45 anterior) */
                transform-origin: center top; 
                width: 700px; /* Mantener el ancho original para que la escala funcione */
                
                /* Recalcular margen negativo para más espacio */
                /* (300px de alto * (1 - 0.5625)) / 2 = 65.625. Redondeamos para que quede bien */
                margin-top: -65px; 
                margin-bottom: -65px; 
            }
            .card-right {
                flex-direction: column;
                box-shadow: -3px 0 5px rgba(0, 0, 0, 0.08);
            }
            .logo-container {
                width: 80%;
                max-width: 250px;
            }
            .slogan {
                position: absolute;
                transform: translateX(-50%);
                bottom: var(--spacing-medium);
                margin-top: 10px;
            }
            .name {
                font-size: var(--font-size-large);
            }
            .title {
                font-size: var(--font-size-base);
                margin-bottom: var(--spacing-large);
            }
            .contact-item, .contact-link, .social-item {
                font-size: var(--font-size-base);
            }
            .label {
                width: 70px;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button {
                width: 100%;
            }
        }

        /* Ajuste adicional para pantallas muy pequeñas (ej. iPhone SE) */
        @media (max-width: 375px) {
            .card-container {
                /* --- AJUSTE CLAVE AQUÍ --- */
                transform: scale(0.5); /* Reajuste la escala para pantallas muy pequeñas */
                margin-top: -75px; /* Reajuste el margen */
                margin-bottom: -75px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-form">
        <h3>Editar Datos de la Tarjeta</h3>
        <div class="form-group">
            <label for="input-name">Nombre:</label>
            <input type="text" id="input-name" value="Alberto Martínez">
        </div>
        <div class="form-group">
            <label for="input-title">Cargo:</label>
            <input type="text" id="input-title" value="Representante de ventas">
        </div>
        <div class="form-group">
            <label for="input-movil">Móvil:</label>
            <input type="text" id="input-movil" value="(503) 7839-0032">
        </div>
        <div class="form-group">
            <label for="input-email">E-mail:</label>
            <input type="email" id="input-email" value="albertomg@freundsa.com">
        </div>
        <div class="button-group">
            <button id="downloadImage" disabled>Descargar Imagen</button>
        </div>
    </div>

    <div class="card-container">
        <div class="card-left">
            <h1 class="name" id="card-name">Alberto Martínez</h1>
            <p class="title" id="card-title">Representante de ventas</p>
            <div class="contact-group">
                <div class="contact-item">
                    <i class="icon fa-solid fa-phone"></i>
                    <span class="label">PBX:</span>
                    <span class="value" id="card-pbx">(503) 2304-1888</span>
                </div>
                <div class="contact-item">
                    <i class="icon fa-solid fa-mobile-screen-button"></i>
                    <span class="label">Móvil:</span>
                    <span class="value" id="card-movil">(503) 7839-0032</span>
                </div>
            </div>
            <a href="mailto:albertomg@freundsa.com" class="contact-link" id="card-email-link">
                <i class="icon fa-solid fa-envelope"></i>
                E-mail: <span id="card-email">albertomg@freundsa.com</span>
            </a>
            <a href="http://www.freundferreteria.com" class="contact-link">
                <i class="icon fa-solid fa-globe"></i>
                www.freundferreteria.com
            </a>
            <div class="social-media">
                <p class="social-item">
                    <i class="icon fa-brands fa-facebook"></i>
                    Freund El Salvador
                </p>
                <p class="social-item">
                    <i class="icon fa-brands fa-instagram"></i>
                    freundferreteria
                </p>
            </div>
        </div>
        <div class="card-right">
            <div class="logo-container">
                <img src="freund1.png" alt="Logo de Freund" class="logo" id="freund-logo">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardName = document.getElementById('card-name');
            const cardTitle = document.getElementById('card-title');
            const cardMovil = document.getElementById('card-movil');
            const cardEmail = document.getElementById('card-email');
            const cardEmailLink = document.getElementById('card-email-link');
            const inputName = document.getElementById('input-name');
            const inputTitle = document.getElementById('input-title');
            const inputMovil = document.getElementById('input-movil');
            const inputEmail = document.getElementById('input-email');

            const downloadImageButton = document.getElementById('downloadImage');
            const cardContainer = document.querySelector('.card-container');
            const freundLogo = document.getElementById('freund-logo');

            function updateCard() {
                cardName.textContent = inputName.value;
                cardTitle.textContent = inputTitle.value;
                cardMovil.textContent = inputMovil.value;
                cardEmail.textContent = inputEmail.value;
                cardEmailLink.href = `mailto:${inputEmail.value}`;
            }

            // Habilitar el botón de imagen solo cuando el logo haya cargado (incluye caso caché)
            freundLogo.onload = () => {
                downloadImageButton.disabled = false;
                downloadImageButton.classList.add('enabled');
            };
            if (freundLogo.complete) {
                freundLogo.onload();
            } else {
                freundLogo.onerror = () => {
                    console.error("Error al cargar 'freund1.png'. Verifica ubicación/archivo.");
                    downloadImageButton.disabled = false;
                    downloadImageButton.classList.add('enabled');
                };
            }

            // Actualizar tarjeta al escribir
            inputName.addEventListener('input', updateCard);
            inputTitle.addEventListener('input', updateCard);
            inputMovil.addEventListener('input', updateCard);
            inputEmail.addEventListener('input', updateCard);

            // Descargar Imagen (PNG)
            if (downloadImageButton && cardContainer) {
                downloadImageButton.addEventListener('click', () => {
                    html2canvas(cardContainer, {
                        scale: 2, /* Mantiene la resolución de la imagen descargada alta */
                        useCORS: true, /* Necesario si la imagen estuviera en un CDN, inofensivo si es local */
                        logging: false /* Desactiva los logs detallados de html2canvas en la consola */
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'tarjeta_freund.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    }).catch(err => {
                        console.error('Error al generar imagen:', err);
                        alert('Hubo un error al generar la imagen.');
                    });
                });
            }
        });
    </script>
</body>
</html>
