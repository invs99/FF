<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación Freund</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      width: 700px;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .logo {
      font-size: 40px;
      color: #0077b6;
    }

    .card-body {
      flex-grow: 1;
      margin: 20px 0;
    }

    .card-body p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      transition: 0.3s;
    }

    .btn-download {
      background: #0077b6;
      color: white;
    }

    .btn-download:hover {
      background: #005f86;
    }
  </style>
</head>
<body>
  <div class="card-container" id="card-container">
    <div class="card-header">
      <h2>Jonathan Navas</h2>
      <i class="fa-solid fa-user logo"></i>
    </div>
    <div class="card-body">
      <p><i class="fa-solid fa-briefcase"></i> Desarrollador Web</p>
      <p><i class="fa-solid fa-envelope"></i> jonathan@example.com</p>
      <p><i class="fa-solid fa-phone"></i> +503 1234-5678</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-download" id="download-image">Descargar Imagen</button>
    </div>
  </div>

  <script>
    const downloadImageButton = document.getElementById('download-image');
    const cardContainer = document.getElementById('card-container');

    if (downloadImageButton && cardContainer) {
      downloadImageButton.addEventListener('click', () => {
        html2canvas(cardContainer, {
          scale: 3, // capturamos con alta resolución
          useCORS: true,
          logging: false,
          backgroundColor: null
        }).then(canvas => {
          // Crear un nuevo canvas con tamaño fijo 688x328
          const finalCanvas = document.createElement('canvas');
          finalCanvas.width = 688;
          finalCanvas.height = 328;
          const ctx = finalCanvas.getContext('2d');

          // Redibujar la captura con suavizado
          ctx.drawImage(canvas, 0, 0, finalCanvas.width, finalCanvas.height);

          // Descargar la imagen final
          const link = document.createElement('a');
          link.download = 'tarjeta_freund.png';
          link.href = finalCanvas.toDataURL('image/png');
          link.click();
        }).catch(err => {
          console.error('Error al generar imagen:', err);
          alert('Hubo un error al generar la imagen.');
        });
      });
    }
  </script>
</body>
</html>
